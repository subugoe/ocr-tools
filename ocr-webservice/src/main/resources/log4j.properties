log4j.rootCategory=TRACE, CONSOLE
log4j.rootLogger=TRACE, CONSOLE

#Our Classes
log4j.logger.de.unigoettingen.sub.commons.ocrComponents.webservice.PriorisierungsTest=TRACE, CONSOLE, rolling
log4j.logger.de.unigoettingen.sub.commons.ocrComponents.webservice.HazelcastTest=DEBUG, TRACE, CONSOLE, rolling
log4j.logger.de.unigoettingen.sub.commons.ocrComponents.hazelcast.Main=DEBUG, TRACE, CONSOLE, rolling

#Libraries
log4j.logger.httpclient.wire=ERROR, CONSOLE
log4j.logger.org.apache.commons.httpclient=WARN, CONSOLE
log4j.logger.org.apache.commons.configuration.ConfigurationUtils=WARN, CONSOLE
log4j.logger.org.apache.commons.vfs.cache.SoftRefFilesCache=WARN, CONSOLE
log4j.logger.org.apache.commons.vfs.VfsLog=WARN, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d %C.%M(%F:%L)%n        %m%n


# A Rolling-File-Appender (10 Backups)
log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=ocr-webservice.log
log4j.appender.rolling.MaxFileSize=1024KB
log4j.appender.rolling.MaxBackupIndex=10
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%-5p %d (%F:%M:%L)%n        %m%n
