log4j.rootCategory=TRACE, CONSOLE
log4j.rootLogger=DEBUG, CONSOLE

#Our Classes

#Libraries
log4j.logger.httpclient.wire=ERROR
log4j.logger.org.apache.commons.httpclient=WARN
log4j.logger.org.apache.commons.configuration.ConfigurationUtils=WARN
log4j.logger.org.apache.commons.vfs.cache.SoftRefFilesCache=WARN
log4j.logger.org.apache.commons.vfs.VfsLog=WARN

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d %C.%M(%F:%L)%n        %m%n
