log4j.rootLogger=INFO, CONSOLE

log4j.logger.org.springframework=WARN, CONSOLE
log4j.logger.com.hazelcast=ERROR, CONSOLE
log4j.logger.org.apache.commons.httpclient=WARN, CONSOLE
log4j.logger.httpclient.wire=WARN, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %t %d %C.%M(%F:%L)%n        %m%n